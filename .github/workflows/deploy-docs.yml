name: deploy-docs
on: { push: { branches: [main] } }
permissions: { id-token: write, contents: read }
env:
  KEYVAULT_NAME: kv-astronautui-prod01
  APP_LOCATION: .                 # e.g., ., apps/docs, site
  OUTPUT_LOCATION: dist           # e.g., dist, build, storybook-static
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci && npm run build
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get SWA token from Key Vault
        id: kv
        run: |
          TOKEN=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "SWA-API-TOKEN" --query value -o tsv)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.kv.outputs.token }}
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
